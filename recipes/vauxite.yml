---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: vauxite
description: A modern lightweight atomic desktop

base-image: quay.io/fedora-ostree-desktops/xfce-atomic
image-version: 43

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished
        scope: system
        install:
          - org.mozilla.firefox

  - type: rpm-ostree
    install:
      - audacious
      - btop
      - catfish
      - edk2-ovmf
      - libvirt
      - libvirt-nss
      - libcanberra-gtk3
      - lightdm-gtk-greeter-settings
      - mate-disk-usage-analyzer
      - mate-system-monitor
      - neovim
      - orage
      - patch
      - podman-compose
      - podman-machine
      - python3-cairosvg
      - plymouth-plugin-script
      - qemu-char-spice
      - qemu-device-display-virtio-gpu
      - qemu-device-display-virtio-vga
      - qemu-device-usb-redirect
      - qemu-img
      - qemu-system-x86-core
      - qemu-user-binfmt
      - qemu-user-static
      - qemu
      - podman-compose
      - podman-machine
      - qemu-char-spice
      - qemu-device-display-virtio-gpu
      - qemu-device-display-virtio-vga
      - qemu-device-usb-redirect
      - qemu-img
      - qemu-system-x86-core
      - qemu-user-binfmt
      - qemu-user-static
      - qemu
      - strace
      - virt-manager
      - fastfetch
      - gdb
      - iotop
      - libcanberra
      - libinput
      - menulibre
      - python3-ramalama
      - ruby
      - skippy-xd
      - strace
      - tailscale
      - ublue-brew
      - ublue-fastfetch
      - ublue-os-libvirt-workarounds
      - xdotool
      # Fix taskbar icons for Xfce 4.20
      - gdk-pixbuf2-modules-extra
    remove:
      - firefox
      - firefox-langpacks

  - type: script
    scripts:
      - 00-image-info.sh
      - 01-ublue-main.sh
      - 02-ublue-packages.sh
      - 10-core.sh
      - 11-main.sh
      - 95-sanity-check.sh
      - 99-cleanup.sh

