---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: vauxite-minimal
description: A modern lightweight atomic desktop

base-image: quay.io/fedora-ostree-desktops/xfce-atomic
image-version: 42

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: rpm-ostree
    install:
      - fastfetch
      - menulibre
      - ublue-brew
      - ublue-fastfetch
      # Fix taskbar icons for Xfce 4.20
      - gdk-pixbuf2-modules-extra
    remove:
      - firefox
      - firefox-langpacks

  - type: script
    scripts:
      - 00-image-info.sh
      - 01-ublue-main.sh
      - 02-ublue-packages.sh
      - 10-core.sh
      - 95-sanity-check.sh

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished
        scope: system
        install:
          - org.mozilla.firefox

  - type: signing

